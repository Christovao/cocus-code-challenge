<h2 mat-dialog-title>Your note</h2>

<mat-dialog-content class="dialog-content">
  <mat-form-field>
    <input matInput name="title" placeholder="Title" [(ngModel)]="data.title" />
  </mat-form-field>

  <mat-form-field>
    <textarea
      matInput
      name="content"
      placeholder="Take a note..."
      [(ngModel)]="data.content"
    ></textarea>
  </mat-form-field>

  <div class="upload-button">
    <input type="file" (change)="onFileSelected($event)" />
  </div>

  <ng-container *ngIf="data.images?.length || imageSrcs.length">
    <ng-container *ngFor="let img of data.images || imageSrcs; let i = index">
      <img [src]="img" alt="Uploaded Image" />
      <button mat-button color="warn" (click)="removeImage(i)">
        Remove Image
      </button>
    </ng-container>
  </ng-container>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button [mat-dialog-close]="note()">Save note</button>
</mat-dialog-actions>
